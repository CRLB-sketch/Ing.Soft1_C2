    <div id="filtros-holder">
      <button type="button" class="collapsible">Cercan√≠a</button>

          <label><input type="checkbox" id="cbox1" value="first_checkbox"> Menos de 1km</label><br>

          <label><input type="checkbox" id="cbox4" value="fouth_checkbox"> Menos de 10km</label><br>
        </div>



      <button type="button" class="collapsible">Especialidades</button>

          <label><input type="checkbox" id="cbox4" value="fouth_checkbox"> Exoticos</label><br>
        </div>

      <button type="button" class="collapsible">Precio</button>

          <label><input type="checkbox" id="cbox1" value="first_checkbox"> Menos de Q1,000</label><br>
          <label><input type="checkbox" id="cbox2" value="second_checkbox"> Entre Q1,000 y Q1,999</label><br>

        </div>

      <button type="button" class="collapsible">Ranking</button>
        <div class="content">

          <label><input type="checkbox" id="cbox2" value="second_checkbox"> Al menos 2 estrellas</label><br>
          <label><input type="checkbox" id="cbox3" value="third_checkbox"> Al menos 3 estrellas</label><br>
          <label><input type="checkbox" id="cbox4" value="fouth_checkbox"> Al menos 4 estrellas</label><br>
          <label><input type="checkbox" id="cbox5" value="fifth_checkbox"> Unicamente 5 estrellas</label><br>
        </div>

      <button type="button" class="collapsible">Cantidad de veterinarios</button>
        <div class="content">
          <label><input type="checkbox" id="cbox1" value="first_checkbox"> Unicamente 1 veterinario</label><br>
          <label><input type="checkbox" id="cbox2" value="second_checkbox"> Al menos 2 veterinarios</label><br>
          <label><input type="checkbox" id="cbox3" value="third_checkbox"> Al menos 5 veterinarios</label><br>
          <label><input type="checkbox" id="cbox4" value="fouth_checkbox"> Mas de 10 veterinarios</label><br>
        </div>

        <form class="busquedaFiltros">
          <button>Aplicar Filtros</button>
        </form>
      

    </div>
